version: '3.8'

services:
  # =============================================================================
  # Backend API Service
  # =============================================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: industriel-ai-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      # LLM API keys (set in .env file)
      - MISTRAL_API_KEY=${MISTRAL_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      # V7 Pipeline configuration
      - V7_MAX_ITERATIONS=${V7_MAX_ITERATIONS:-2}
      - V7_AGENT_MAX_RETRIES=${V7_AGENT_MAX_RETRIES:-3}
      - V7_AGENT_TEMPERATURE=${V7_AGENT_TEMPERATURE:-0.0}
    volumes:
      # Mount backend code for development (hot reload)
      - ./backend:/app/backend:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - industriel-ai-network

  # =============================================================================
  # Frontend Web Service
  # =============================================================================
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: industriel-ai-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - industriel-ai-network

networks:
  industriel-ai-network:
    driver: bridge

# =============================================================================
# Development override (use with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up)
# =============================================================================
